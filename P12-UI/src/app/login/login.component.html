<div class="row">
    <div class="offset-2 col-8 offset-sm-3 col-sm-6 offset-lg-4 col-lg-4">
      <div class="card mt-5">
        <div class="card-body">
          <h5 class="card-title">Authentification</h5>

          <div *ngIf="error != null" class="alert alert-danger">
            <span>{{error | translate}}</span>
          </div>

          <div *ngIf="paramRedirect != null && paramRedirect === 'returnRecovery'" class="alert alert-success">
            <span>Mise à jour du mot de passe effectuée avec succès</span>
          </div>


          <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
            <div class="form-group">
              <label>Nom d'utilisateur ou adresse e-mail :</label>
              <input class="form-control" ngModel type="text" name="userName" required>
            </div>
            <div class="form-group">
              <label>Mot de passe :</label>
              <input class="form-control" ngModel type="password" name="passWord" required>
            </div>
            <button type="submit" class="btn btn-primary mr-1 mt-1" [disabled]="f.invalid">Authentification</button>
            <button type="button" routerLink="/register" routerLinkActive="active" class="btn btn-success mt-1">Inscription
            </button>
            <button type="button" routerLink="/recovery" class="btn btn-warning mt-1 text-right">Mot de passe oublié ?
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
